<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather-Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\style.css">
    </head>

    <header id="header" >
        <h1>Weather Dashboard</h1>
    </header>
    
    <body class="container">
        <div class="row">
            <div class="col-md-3">
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="citySearch">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">&#x1F50D;</button>
                </div>
                <div id="searchHist"></div>
            </div>
                
<!-- displays, location, date and current weather data -->
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-1">
                            <h3 id="showCity"></h3>
                            <img id="showCurrentIcon"></img>
                            <h3 id="showDate"></h3>
                        </div>                  
                    </div>
                
                <div class="col-md-2">
                    <h6 id="showCurrentTemp"></h6>
                    <h6 id="showCurrentHumid"></h6>
                    <h6 id="showCurrentWind"></h6>
                    <h6 id="showCurrentUv"></h6>
                </div>
                                       
<!-- displays forecast data -->
                    <div class="col-md-9" id="currentWeatherBlock">
                        <h3>5-Day Forecast:</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h7 id="showDayOneDate"></h7>
                                <h7 id="showDayOneH"></h7>
                                <h7 id="showDayOneL"></h7>
                                <h7 id="showDayOneHumid"></h7>
                                <img id="showDayOneIcon"></img>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h7 id="showDayTwoDate"></h7>
                                <h7 id="showDayTwoH"></h7>
                                <h7 id="showDayTwoL"></h7>
                                <h7 id="showDayTwoHumid"></h7>
                                <img id="showDayTwoIcon"></img>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h7 id="showDayThreeDate"></h7>
                                <h7 id="showDayThreeH"></h7>
                                <h7 id="showDayThreeL"></h7>
                                <h7 id="showDayThreeHumid"></h7>
                                <img id="showDayThreeIcon"></img>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h7 id="showDayFourDate"></h7>
                                <h7 id="showDayFourH"></h7>
                                <h7 id="showDayFourL"></h7>
                                <h7 id="showDayFourHumid"></h7>
                                <img id="showDayFourIcon"></img>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h7 id="showDayFiveDate"></h7>
                                <h7 id="showDayFiveH"></h7>
                                <h7 id="showDayFiveL"></h7>
                                <h7 id="showDayFiveHumid"></h7>
                                <img id="showDayFiveIcon"></img>
                                </div>
                            </div>
                    
                        </div>
                    </div>
                </div>                  
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets\script.js" async defer></script>
    </body>
</html>
