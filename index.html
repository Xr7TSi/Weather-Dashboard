<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather-Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\style.css">
    </head>

    <header id="header" >
        <h1>Weather Dashboard</h1>
    </header>
    
    <body>
        <div class="row">
            <div class="col-md-3">
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">&#x1F50D;</button>
                </div>
            </div>
                <div class="col-md-9">
                    <h3>City Name/Date goes here</h3>
                    <h6>Temperature:</h6>
                    <h6>Humidity:</h6>
                    <h6>Wind Speed:</h6>
                    <h6>UV Index:</h6>

                    <div class="col-md-9" id="currentWeatherBlock">
                        <h3>5-Day Forecast:</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h6>Forecast Block</h6>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h6>Forecast Block</h6>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h6>Forecast Block</h6>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h6>Forecast Block</h6>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="forecastBlock">
                                <h6>Forecast Block</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            
            
        </div>
        <script src="assets\script.js" async defer></script>
    </body>
</html>
